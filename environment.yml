name: flits
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.12

  # Core numerical and scientific computing
  - numpy>=1.20.0
  - scipy>=1.7.0
  - astropy>=5.0

  # Data analysis and manipulation
  - pandas>=1.3.0
  - h5py

  # Plotting and visualization
  - matplotlib>=3.4.0

  # Interactive development
  - ipython
  - jupyter
  - notebook
  - ipywidgets

  # Progress bars
  - tqdm>=4.62.0

  # Configuration file handling
  - pyyaml>=5.4.0

  # Performance enhancement (JIT compilation)
  - numba>=0.54.0

  # Parallel processing
  - joblib>=1.1.0

  # Image processing
  - scikit-image>=0.18.0

  # Error propagation
  - uncertainties>=3.1.4

  # Nested sampling for Bayesian evidence
  - dynesty>=2.1.0

  # Pip-only packages
  - pip
  - pip:
      # MCMC sampling
      - emcee>=3.1.0
      # MCMC visualization
      - corner>=2.2.0
      - chainconsumer>=0.34.0
      # Fitting and optimization
      - lmfit>=1.0.0
      # Galactic electron density models (not on conda-forge)
      - mwprop>=0.1.0
